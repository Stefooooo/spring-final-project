<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/nav-side-bar.css">
  <link rel="stylesheet" type="text/css" href="/css/doctors.css">
  <link rel="stylesheet" type="text/css" href="/css/home-common.css">
  <link rel="stylesheet" type="text/css" href="/css/home.css">
    <title>Doctors</title>
</head>
<body>

<main>
  <nav>
    <th:block th:insert="~{fragments/navigation-bar :: nav_bar}"></th:block>
  </nav>

  <div class="home-section">
    <div class="single-section-box profile-menu">
      <table class="styled-table">
        <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Description</th>
          <th>Email</th>
          <th>Years of expertise</th>
          <th>Department</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
          <td>
            <div class="user-info">
              <a th:href="@{/doctors/} + ${doctor.id}">
                <img th:src="${doctor.profilePicture}"
                     alt="Avatar" class="user-avatar">
              </a>
            </div>
          </td>
          <td th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></td>
          <td th:text="${doctor.description}"></td>
          <td th:text="${doctor.email}"></td>
          <td th:text="${doctor.yearsOfExpertise}"></td>
          <td th:text="${doctor.department}"></td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>



<footer>
  <th:block th:insert="~{fragments/footer :: footer}"></th:block>
</footer>
</body>
</html>
