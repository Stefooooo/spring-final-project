<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/nav-side-bar.css">
  <link rel="stylesheet" type="text/css" href="/css/doctors.css">
    <title>Doctors</title>
</head>
<body>

<nav>
  <th:block th:insert="~{fragments/navigation-bar :: nav_bar}"></th:block>
</nav>

  <div class="home-section">
    <div class="single-section-box home-profile-information">

    <div class="my-stories-section">
      <div class="home-section">
        <h3 class="my-stories">Doctors</h3>
        <ul>
          <!--  ONE <li> element is ONE Story -->
          <li th:each=" doctor : ${doctors}">
            <div class="my-stories-first-row">
              <div class="story-info">
                <td>
                  <div class="user-info">
                    <a th:href="@{'/doctors/' + ${doctor.id}">
                      <img th:src="${doctor.profilePicture}"
                           alt="Avatar" class="user-avatar">
                    </a>
                  </div>
                </td>
                <p>Name: <span th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></span></p>
                <p>Title: <span th:text="${story.title}"></span></p>
                <p>Email: <span th:text="${story.email}"></span></p>
                <p>Years of expertise: <span th:text="${story.yearsOfExpertise}"></span></p>
                <p>Department: <span th:text="${story.department}"></span></p>
              </div>
              <div class="buttons">
                <form th:action="@{'/appointments/' + ${doctor.id} + '/add'}" th:method="PUT" >
                  <button>Create appointment</button>
                </form>
              </div>
            </div>
            <div class="second-info">
              <section>Description: <span th:text="${doctor.description}"></span>
              </section>
            </div>
          </li>
          <!--  Populate the next <li> element based on the list of stories user has -->
        </ul>
      </div>
    </div>

    </div>
  </div>

<footer>
  <th:block th:insert="~{fragments/footer :: footer}"></th:block>
</footer>

</body>
</html>
