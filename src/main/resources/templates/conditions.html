<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/nav-side-bar.css">
  <link rel="stylesheet" type="text/css" href="/css/home-common.css">
  <link rel="stylesheet" type="text/css" href="/css/home.css">
  <link rel="stylesheet" type="text/css" href="/css/conditions.css">
  <title>Conditions</title>
</head>
<body>
<nav>

</nav>
<main>

  <nav>
    <th:block th:insert="~{fragments/navigation-bar :: nav_bar}"></th:block>
  </nav>

  <a th:href="@{/conditions/add-condition}" class="profile-actions-button">
    <p>Add Condition</p>
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 4h4m0 0v4m0-4-5 5M8 20H4m0 0v-4m0 4 5-5"></path>
    </svg>
  </a>

  <div class="home-section">
    <div class="single-section-box subscriptions-container">
      <table class="styled-table">
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Department</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="condition : ${conditions}">
          <td th:text="${condition.id}"></td>
          <td th:text="${condition.name}"></td>
          <td th:text="${condition.departament}"></td>
          <td>
              <form th:action="@{'/conditions/' + ${condition.id} +  '/delete-condition'}" th:method="DELETE" >
                <button class="profile-actions-button">
                  <p>Delete</p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                       class="bi bi-toggle-on" viewBox="0 0 16 16">
                    <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8"></path>
                  </svg>
                </button>
              </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
<footer>
  <th:block th:insert="~{fragments/footer :: footer}"></th:block>
</footer>

</body>
</html>
