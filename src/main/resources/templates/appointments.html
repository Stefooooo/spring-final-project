<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/nav-side-bar.css">
  <link rel="stylesheet" type="text/css" href="/css/home-common.css">
  <link rel="stylesheet" type="text/css" href="/css/home.css">
  <link rel="stylesheet" type="text/css" href="/css/conditions.css">
  <title>Appointments</title>
</head>
<body>
<nav>

</nav>
<main>

  <nav>
    <th:block th:insert="~{fragments/navigation-bar :: nav_bar}"></th:block>
  </nav>


  <div class="home-section">
    <div class="single-section-box subscriptions-container">
      <table class="styled-table">
        <thead>
        <tr>
          <th>Doctor</th>
          <th>Date</th>
          <th>Status</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
          <td th:text="${appointment.doctor.firstName + ' ' + appointment.doctor.lastName}"></td>
          <td th:text="${appointment.time}"></td>
          <td th:text="${appointment.status}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
<footer>
  <th:block th:insert="~{fragments/footer :: footer}"></th:block>
</footer>

</body>
</html>
